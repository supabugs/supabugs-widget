<div id="supabugs__widget">
  <img
    id="supabugs__widget__image"
    src="https://supabugs.s3.amazonaws.com/public/supabugs-symbol.svg"
    alt="Widget Icon"
    onclick="supabugstoggleWidget()"
  />
  <div id="supabugs__widget__content">
    <div id="supabugs__widget__close__icon" onclick="supabugstoggleWidget()">
      <svg
        width="1em"
        height="1em"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2.4"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather feather-x"
      >
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </div>
    <div
      id="supabugs__widget__iframe__container"
      style="
        overflow: auto !important;
        -webkit-overflow-scrolling: touch !important;
        height: 100%;
      "
    >
      <iframe id="supabugs__widget__iframe" src="" scrolling="yes"></iframe>
    </div>
  </div>
</div>
